<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get book</title>
</head>
<body>
    <form action="/book/create_issue_book/reader/{{ reader.id }}" method="post">
        {% csrf_token %}
        <a>Введите дату в формате: год-месяц-день</a>

        <input type="text" name="book_id">
        <input type="submit" name="Взять книгу">
    </form>
</body>
</html>
